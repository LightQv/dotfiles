# vim:ft=kitty

## name:     Cyberpunk Kitty Theme
## author:   Custom based on Cyberpunk 2077 aesthetics
## license:  MIT
## blurb:    Bright neon colors with a dark red futuristic background

# The basic colors
foreground              #FFD700
background              #1C0A0A
selection_foreground    #1C0A0A
selection_background    #FFD700

# Cursor colors
cursor                  #00FFFF
cursor_text_color       #1C0A0A

# URL underline color when hovering with mouse
url_color               #00FFFF

# Kitty window border colors
active_border_color     #FFD700
inactive_border_color   #1C0A0A
bell_border_color       #FF0000

# OS Window titlebar colors
wayland_titlebar_color  #1C0A0A
macos_titlebar_color    #1C0A0A

# Tab bar colors
active_tab_foreground   #1C0A0A
active_tab_background   #00FFFF
inactive_tab_foreground #FFD700
inactive_tab_background #1C0A0A
tab_bar_background      #1C0A0A

# Colors for marks (marked text in the terminal)
mark1_foreground        #1C0A0A
mark1_background        #FFD700
mark2_foreground        #1C0A0A
mark2_background        #00FFFF
mark3_foreground        #1C0A0A
mark3_background        #FF0000

# The 16 terminal colors

# black
color0                  #1C0A0A
color8                  #3C0F0F

# red
color1                  #FF0000
color9                  #FF5C5C

# green
color2                  #00FF00
color10                 #7FFF7F

# yellow
color3                  #FFD700
color11                 #FFE680

# blue
color4                  #00FFFF
color12                 #80FFFF

# magenta
color5                  #FF00FF
color13                 #FF80FF

# cyan
color6                  #00CED1
color14                 #66E0E6

# white
color7                  #FFFFFF
color15                 #E0E0E0

# Comments on the theme colors:
# Bright yellow for the main text
# Very dark red for the background to mimic the Cyberpunk ambiance
# Dark red for the selected text foreground
# Bright yellow for the selected text background
# Cyan blue for the cursor
# Dark red for the cursor text to blend with the background
# Cyan blue for hovered URLs
# Yellow borders for active windows
# Dark red borders for inactive windows
# Bright red for alert/bell borders
# Dark red for Wayland titlebars
# Dark red for macOS titlebars
# Dark red for active tab text
# Cyan blue for active tab background to stand out
# Bright yellow for inactive tab text
# Dark red for inactive tab background
# Dark red for the entire tab bar background
# Very dark red (black equivalent) for black color
# A slightly lighter dark red for the alternate black
# Bright red for errors or warnings
# A lighter red for the alternate red
# Neon green for success messages
# A lighter neon green for the alternate green
# Bright yellow for key elements
# A softer yellow for the alternate yellow
# Neon cyan blue for general information
# A lighter cyan blue for the alternate blue
# Neon magenta for decorative elements
# A lighter magenta for the alternate magenta
# Turquoise for varied highlights
# A softer cyan blue for the alternate cyan
# Pure white for standard text
# A slightly softer white for the alternate white
