# vim:ft=kitty

## name:     Cyberpunk Kitty Theme
## author:   Custom based on Cyberpunk 2077 aesthetics
## license:  MIT
## blurb:    Bright neon colors with a dark red futuristic background


# The basic colors
foreground              #FFD700  # Bright yellow for the main text
background              #1C0A0A  # Very dark red for the background to mimic the Cyberpunk ambiance
selection_foreground    #1C0A0A  # Dark red for the selected text foreground
selection_background    #FFD700  # Bright yellow for the selected text background

# Cursor colors
cursor                  #00FFFF  # Cyan blue for the cursor
cursor_text_color       #1C0A0A  # Dark red for the cursor text to blend with the background

# URL underline color when hovering with mouse
url_color               #00FFFF  # Cyan blue for hovered URLs

# Kitty window border colors
active_border_color     #FFD700  # Yellow borders for active windows
inactive_border_color   #1C0A0A  # Dark red borders for inactive windows
bell_border_color       #FF0000  # Bright red for alert/bell borders

# OS Window titlebar colors
wayland_titlebar_color	#1C0A0A  # Dark red for Wayland titlebars
macos_titlebar_color	#1C0A0A  # Same dark red for macOS titlebars

# Tab bar colors
active_tab_foreground   #1C0A0A  # Dark red for active tab text
active_tab_background   #00FFFF  # Cyan blue for active tab background to stand out
inactive_tab_foreground #FFD700  # Bright yellow for inactive tab text
inactive_tab_background #1C0A0A  # Dark red for inactive tab background
tab_bar_background      #1C0A0A  # Dark red for the entire tab bar background

# Colors for marks (marked text in the terminal)
mark1_foreground #1C0A0A
mark1_background #FFD700  # Bright yellow for mark 1
mark2_foreground #1C0A0A
mark2_background #00FFFF  # Cyan blue for mark 2
mark3_foreground #1C0A0A
mark3_background #FF0000  # Bright red for mark 3

# The 16 terminal colors

# black
color0  #1C0A0A  # Very dark red (black equivalent)
color8  #3C0F0F  # A slightly lighter dark red for the alternate black

# red
color1  #FF0000  # Bright red for errors or warnings
color9  #FF5C5C  # A lighter red for the alternate red

# green
color2  #00FF00  # Neon green for success messages
color10 #7FFF7F  # A lighter neon green for the alternate green

# yellow
color3  #FFD700  # Bright yellow for key elements
color11 #FFE680  # A softer yellow for the alternate yellow

# blue
color4  #00FFFF  # Neon cyan blue for general information
color12 #80FFFF  # A lighter cyan blue for the alternate blue

# magenta
color5  #FF00FF  # Neon magenta for decorative elements
color13 #FF80FF  # A lighter magenta for the alternate magenta

# cyan
color6  #00CED1  # Turquoise for varied highlights
color14 #66E0E6  # A softer cyan blue for the alternate cyan

# white
color7  #FFFFFF  # Pure white for standard text
color15 #E0E0E0  # A slightly softer white for the alternate white